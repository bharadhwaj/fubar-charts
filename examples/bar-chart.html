<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>

<head>
  <script type="text/javascript" src="../bower_components/d3/d3.js"/></script>
  <script src="../src/js/constants.js"></script>
  <script src="../src/js/chart.js"></script>
  <script src="../src/js/barChart.js"></script>
  <link rel="stylesheet" href="../src/styles/fu-bar-charts.css" type="text/css">
  <!-- <link rel="stylesheet" href="./css/style.css" type="text/css"> -->
  <style>
  .chart-container{
    height: 80%;
    width: 100%;
  }
  </style>
</head>

<body>
  <div class="chart-container" height="500"></div>

  <script>

    var element = document.querySelector('.chart-container');

    var data = [
                  ['Jan', 10],
                  ['Feb', 70],
                  ['Mar', 30],
                  ['Apr', 10],
                  ['May', 60],
                  ['Jun', 45],
                  ['Jul', 76],
                  ['Aug', 40],
                  ['Sep', 40],
                  ['Oct', 60],
                  ['Nov', 40],
                  ['Dec', 80]
              ];

    var chart = new BarChart(element, data, {
      bar : {
        color : '#6DB245',
        width : 20,
        curve : true,
        opacity : 0.8,
        padding : .01,
      },
      margin : {
        left : 20,
        right : 0,
        top : 0,
        bottom : 0
      },
      grids : {
        vertical : {
          show : true,
          color : '#999',
          opacity : .5,
        },
        horizontal : {
          show : true,
          color : '#999',
          opacity : .5,
          skipFirst : false,
          skipLast : true
        }
      },
      axis : {
        xAxis : {
          showAxisLine : false
        },
        yAxis : {
          showAxisLine : false,
          firstLabel : true,
          ticks : {
            x : 0,
            y : 0
          }
        }
      }
    });

  </script>

</body>
</html>
